<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab 3 â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Welcome back</h1>

    <!-- form-level alert -->
    <div id="alert" role="status" aria-live="polite" class="hidden"></div>

    <form id="loginForm" novalidate>
      <label>Username
        <input id="l_username" name="username" type="text" required />
        <small class="help" id="l_userHelp"></small>
      </label>

      <label>Password
        <input id="l_password" name="password" type="password" required />
        <small class="help" id="l_passHelp"></small>
      </label>

      <button type="submit">Login</button>
      <p class="muted">Need an account? <a href="./index.html">Register</a></p>
    </form>
  </main>

    <!-- same script as registration -->
  <script src="./js/scripts.js"></script>
</body>
</html>
