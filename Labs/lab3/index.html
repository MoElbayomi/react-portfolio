<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab 3 â€“ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Create your account</h1>

    <!-- form-level alert -->
    <div id="alert" role="status" aria-live="polite" class="hidden"></div>

    <form id="registerForm" novalidate>
      <label>Email
        <input id="email" name="email" type="email" required placeholder="name@example.com" />
        <small class="help" id="emailHelp"></small>
      </label>

      <label>Username
        <input id="username" name="username" type="text" required placeholder="letters/numbers only" />
        <small class="help" id="usernameHelp"></small>
      </label>

      <label>Password
        <input id="password" name="password" type="password" required />
        <small class="help" id="passwordHelp">12+ chars, 1 upper, 1 lower, 1 number, 1 special</small>
      </label>

      <label>Confirm Password
        <input id="confirm" name="confirm" type="password" required />
        <small class="help" id="confirmHelp"></small>
      </label>

      <button type="submit">Register</button>
      <p class="muted">Already registered? <a href="./login.html">Sign in</a></p>
    </form>
  </main>

  <!-- plain script (no modules to avoid local loading quirks) -->
  <script src="./js/scripts.js"></script>
</body>
</html>
