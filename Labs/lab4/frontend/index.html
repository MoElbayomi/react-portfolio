<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Recipe Recommender</h1>
    <p>Type an ingredient to find recipes (e.g. chicken, rice, pasta).</p>

    <form id="recipeForm">
      <input
        type="text"
        id="ingredients"
        placeholder="Enter ingredient"
        required
      />
      <button type="submit">Find Recipes</button>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
  </body>
</html>
